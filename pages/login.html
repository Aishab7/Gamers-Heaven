<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer's heaven-login</title>
    <link rel="icon" href="../assets/images/final logo.png" type="image/png">
    <link rel="stylesheet" href="../assets/styles/index.css">
</head>
<body>
    <div class="login-body">
        <div class="box">
            <form action="profile.html">
                <h2>Sign in</h2>
                <div class="inputBox">
                    <input type="text" required pattern="^[A-Za-z0-9]{6,36}$" title="Username must be 6-36 characters without spaces or special characters">
                    <span>UserName</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s]).{7,12}$" title="Password must be 7-12 characters, contain at least one uppercase letter, one number, and one special character">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="../pages/forgetpass.html">Forget Password</a>
                    <a href="../pages/sign up .html">Signup</a>
                </div>
                <input type="submit" value="login">
            </form>
        </div>
    </div>
</body>
</html>
